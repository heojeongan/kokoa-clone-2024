<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Screen - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:34</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screenheader">
        <h1 class="screenheader__title">Find</h1>
        <div class="screenheader__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                <i class="fa-solid fa-gear fa-lg"></i></a>
                <div class="screenheader__icons__dot"></div>
            </span>
        </div>
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.namu.wiki/i/8FPLVjyIu7HUnz0yP1fsfKPFdFAMUhtijXduBinkvbux1qndLnvjkoKCUk0z8rH-2Z_bUSTHyW7esNK_IGvcBw.webp" class="user-component__avata user-component__avata">
                <div class="user-component__text">
                    <h4 class="user-component__title">빤쮸토끼</h4>
                    <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-envelope-open-text fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                 <i class="fa-regular fa-calendar"></i>
                 <span>Calendar</span>
             </div>
             <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                 <span>Emoticons</span>
             </div>
            <div class="icon-row__icon">
                 <i class="fa-solid fa-paint-roller"></i>
                 <span>Themes</span>
             </div>
             <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
         </div>
    <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
            <div class="more-suggestion__icons">
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-img">
                        <i class="fa-solid fa-quote-left fa-2x"></i>
                    </div>
                    <span class="more-suggestion__icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-img">
                        <i class="fa-solid fa-hippo"></i>
                    </div>
                    <span class="more-suggestion__icon-text">Kakao Game</span>
                </div>
            </div>
    </div>   
    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__link">
                <a class="nav__a" href="friends.html">
                <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="chat.html">
                <span class="nav_notification badge">1</span>
                <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/b5f2e36ca8.js" crossorigin="anonymous">
    </script>
</body>
</html>
