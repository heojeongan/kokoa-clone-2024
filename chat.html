<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Screen - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:34</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screenheader">
        <h1 class="screenheader__title">Chats</h1>
        <div class="screenheader__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen">
        <a href="chats.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/236x/af/3a/8f/af3a8fe39a56f562169310fa0dcec690.jpg" class="user-component__avata user-component__avata">
                    <div class="user-component__text">
                        <h4 class="user-component__title">음뽀챠무</h4>
                        <h6 class="user-component__subtitle">Please check my kakao account info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>

                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__link">
                <a class="nav__a" href="friends.html">
                <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="chat.html">
                <span class="nav_notification badge">1</span>
                <i class="fa-solid fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/b5f2e36ca8.js" crossorigin="anonymous">
    </script>
</body>
</html>
