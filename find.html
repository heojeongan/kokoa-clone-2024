<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Screen - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:34</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screenheader">
        <h1 class="screenheader__title">Find</h1>
        <div class="screenheader__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
                <div class="screenheader__icons__dot"></div>
            </span>
        </div>
    </header>
    
    <main class="main-screen">
    <div class="icon-row">
       <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR code</span>
        </div>
       <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i>
            <span>Add by contacts</span>
        </div>
       <div class="icon-row__icon">
            <i class="fa-regular fa-lightbulb"></i>
            <span>Add by ID</span>
        </div>
       <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-freinds">
        <h6 class="recommended-freinds__title">Recommended friends</h6>
        <span>You have no recommends freinds</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open chat</h4>
            <span>
                Go to openchat home
                <i class="fa-solid fa-chevron-right fa-xs"></i> 
            </span>
        </div>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#오빤쮸</h5>
            <h6 class="open-post__hashtags">#bunny#love#friends</h6>
            <div class="open-post__members">
                <img src="https://i.namu.wiki/i/8FPLVjyIu7HUnz0yP1fsfKPFdFAMUhtijXduBinkvbux1qndLnvjkoKCUk0z8rH-2Z_bUSTHyW7esNK_IGvcBw.webp">
                <span class="open-post__members-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLajVqjP7TyOrHFiPO_WwrFCE_f-vUKKm07g&usqp=CAU">
                <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart fa-xs"></i>
                    <span>326</span>
                </div>
            </div>
        </div>

    </div>
    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__link">
                <a class="nav__a" href="friends.html">
                <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="chat.html">
                <span class="nav_notification badge">1</span>
                <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/b5f2e36ca8.js" crossorigin="anonymous">
    </script>
</body>
</html>
