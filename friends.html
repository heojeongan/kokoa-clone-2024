<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Screen - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:34</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screenheader">
        <h1 class="screenheader__title">Friends</h1>
        <div class="screenheader__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friend's Name Display <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.namu.wiki/i/8FPLVjyIu7HUnz0yP1fsfKPFdFAMUhtijXduBinkvbux1qndLnvjkoKCUk0z8rH-2Z_bUSTHyW7esNK_IGvcBw.webp" class="user-component__avata user-component__avata--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">빤쮸토끼</h4>
                    <h6 class="user-component__subtitle">this text whatever</h6>
                </div>
            </div>
        </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i> 
                </div>
            </div>
            <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.namu.wiki/i/8FPLVjyIu7HUnz0yP1fsfKPFdFAMUhtijXduBinkvbux1qndLnvjkoKCUk0z8rH-2Z_bUSTHyW7esNK_IGvcBw.webp" class="user-component__avata user-component__avata--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--notbold">Channel</h4>
                </div>
            </div>
                <div class="user-component__column">
                    <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__link">
                <a class="nav__a" href="friends.html">
                <i class="fa-solid fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="chat.html">
                <span class="nav_notification badge">1</span>
                <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-lg"></i>
    </div>
    <script src="https://kit.fontawesome.com/b5f2e36ca8.js" crossorigin="anonymous">
    </script>
</body>
</html>
