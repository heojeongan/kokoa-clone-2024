<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats Screen - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:34</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Bbanjju rabit</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Wensday, March 05, 2024
       </div>
       <div class="message-row">
        <img src="https://i.pinimg.com/236x/af/3a/8f/af3a8fe39a56f562169310fa0dcec690.jpg">
        <div class="message-row__content">
            <span class="message__author">Mmppochamoo</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:00</span>
            </div>
        </div>
       </div>
       <div class="message-row messagae-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">What's up?</span>
                <span class="message__time">21:00</span>
            </div>
        </div>
       </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write here...">
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
        
    </form>
    <script src="https://kit.fontawesome.com/b5f2e36ca8.js" crossorigin="anonymous">
    </script>
</body>
</html>
